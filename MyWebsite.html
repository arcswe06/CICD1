<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Centered Name</title>
    <!-- Import Google Font for the title -->
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
        }
        h1 {
            font-size: 3rem;
            color: #333;
            margin: 1rem 0;
        }
        h2 {
            font-family: 'Papyrus', cursive;
        }
        h3 { 
            font-family: 'Consolas';
        }
        img {
            max-width: 100%;
            height: auto;
        }
    </style>
</head>
<body>
    <h1>Hello</h1>
    <h2>My name is: Archie</h2>
    <img src="Hull.png" alt="Hull logo image">
    <h3>Now being Deployed Using GitHub Actions</h3>
</body>
</html>
